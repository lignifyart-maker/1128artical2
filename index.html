<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 文章創作器</title>
    <meta name="description" content="以多段素材為基礎，讓 AI 創作全新文章">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
                        <label for="material1" class="input-label">
                            <span class="label-number">📄</span>
                            <span class="label-text">參考素材一</span>
                        </label>
                        <textarea id="material1" class="input-textarea" placeholder="貼上第一段參考素材..." rows="10"></textarea>
                    </div>

                    <div class="input-card">
                        <label for="material2" class="input-label">
                            <span class="label-number">📄</span>
                            <span class="label-text">參考素材二</span>
                        </label>
                        <textarea id="material2" class="input-textarea" placeholder="貼上第二段參考素材..." rows="10"></textarea>
                    </div>

                    <div class="input-card">
                        <label for="material3" class="input-label">
                            <span class="label-number">📄</span>
                            <span class="label-text">參考素材三（選填）</span>
                        </label>
                        <textarea id="material3" class="input-textarea" placeholder="貼上第三段參考素材（可選）..."
                            rows="10"></textarea>
                    </div>
                </div>

                <div class="merge-button-container">
                    <button id="createBtn" class="merge-button">
                        <span class="button-icon">🎨</span>
                        <span class="button-text">AI 創作文章</span>
                    </button>
                </div>

                <div id="loadingIndicator" class="loading-indicator hidden">
                    <div class="spinner"></div>
                    <p class="loading-text">AI 正在創作中...</p>
                </div>
            </div>

            <div class="articles-section">
                <h2 class="section-title">
                    <span class="icon">📚</span>
                    已創作的文章
                </h2>
                <div id="articlesList" class="articles-list">
                    <!-- Articles will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>⚙️ 設定</h3>
                <button id="closeModalBtn" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="apiKeyInput">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" class="input-text" placeholder="貼上您的 API Key">
                    <p class="help-text">
                        您的 Key 只會儲存在瀏覽器中，不會上傳到伺服器。<br>
                        <a href="https://aistudio.google.com/app/apikey" target="_blank">取得 API Key</a>
                    </p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveKeyBtn" class="primary-button">儲存</button>
            </div>
        </div>
    </div>

    <script src="config.local.js"></script>
    <script src="config.js"></script>
    <script src="creator.js"></script>
    <script src="app.js"></script>
</body>

</html>
